{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded shadow-lg" alt="hero" src="https://www.nih.gov/sites/default/files/news-events/research-matters/2017/20170523-prescription.jpg">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Welcome to Prescribe.ME
      <br class="hidden lg:inline-block">Dr. {{ user.username }}
      </h1>
      <p class="mb-8 leading-relaxed">Prescribe your patients with ease of your voice</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="location.href='{% url 'patient' %}'">Prescribe</button>
        {% if request.user.is_authenticated %}
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" onclick="location.href='{% url 'profile' %}'">Profile</button>
         {% endif %} 
		 <br>
      </div>
	  <br>
	  <p class="mb-8 leading-relaxed font-medium text-red-600 text-center">{{ msg }}</p>
    </div>
  </div>
</section>
{% endblock %}
