{% extends 'base.html' %}
{% block title %}Sign Up Page{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data" autocomplete="off">
{% csrf_token %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Profile</h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="fname" class="leading-7 text-sm text-gray-600">First Name</label>
            <input type="text" required id="fname" name="fname" value="{{ request.user.doctor.fname }}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
		<div class="p-2 w-1/2">
          <div class="relative">
            <label for="lname" class="leading-7 text-sm text-gray-600">Last Name</label>
            <input type="text" required id="lname" name="lname" value="{{ request.user.doctor.lname }}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="qualification" class="leading-7 text-sm text-gray-600">Qualification</label>
            <input type="text" required id="qualificaiton" name="qualificaiton" value="{{ request.user.doctor.qualification }}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="regno" class="leading-7 text-sm text-gray-600">Registration Number</label>
            <input type="text" required id="regno" name="regno" value="{{ request.user.doctor.reg }}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="hname" class="leading-7 text-sm text-gray-600">Hospital/Clinic Name</label>
            <input type="text" required id="hname" name="hname" value="{{ request.user.doctor.hname }}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
<div class="relative">
        <div class="m-4">
            <label class="inline-block mb-2 text-gray-500">Upload
                Signature <input type="file" required id="sign" name="sign" />{{ request.user.doctor.sign }}</label>
        </div>
    </div>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Save</button>
        </div>
		 <div class="flex flex-col text-center w-full mb-12">
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ msg }}</p>
    </div>
      </div>
    </div>
  </div>
</section>
</form>
{{ msg }}
{% endblock %}
