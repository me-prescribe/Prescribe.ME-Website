{% extends 'base.html' %}
{% block title %}Send Prescription Page{% endblock %}
{% block content %}
<form method="POST" autocomplete="off">
{% csrf_token %}
  <section class="text-gray-600 body-font relative">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Send Prescription</h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full">
          <div class="relative">
            <label for="pem" class="leading-7 text-sm text-gray-600">Patient Email Address</label>
            <input type="email" id="pem" required name="pem" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
	    <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
        </div>
        <div class="flex flex-col text-center w-full mb-12">
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ msg }}</p>
          </div>
        
  </div>
</section>
</form>
{% endblock %}
